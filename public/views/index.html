<!DOCTYPE html>
<html>
<head>
    <title>Hello Node!</title>
    <link rel="stylesheet" href="/stylesheets/stylesheet.css" />
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
</head>
<body>
    <h1>Alex's Magical Server Calculator</h1>

    <form id="post-form">
        <label for="x">Operand 1:</label>
        <input type="number" id="x" name="x" />
        <label for="y">Operand 2:</label>
        <input type="number" id="y" name="y" />
        <button id="post-data">=</button>
    </form>

    <div id="operators">
        <button class="operation" data-operation="+">+</button>
        <button class="operation" data-operation="-">-</button>
        <button class="operation" data-operation="*">*</button>
        <button class="operation" data-operation="/">/</button>
    </div>

    <div id="numbers"></div>
        <button class="number" data-number="1">1</button>
        <button class="number" data-number="2">2</button>
        <button class="number" data-number="3">3</button>
        <button class="number" data-number="4">4</button>
        <button class="number" data-number="5">5</button>
        <button class="number" data-number="6">6</button>
        <button class="number" data-number="7">7</button>
        <button class="number" data-number="8">8</button>
        <button class="number" data-number="9">9</button>
        <button class="number" data-number="0">0</button>
    </div>

    <button id="clear">Clear</button>

    <div id="display-expression"></div>

    <div id="result"></div>
</body>
</html>
